<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#blurimg").blur(function () {
			$("#authorImg").attr("src",$("#blurimg").val());
        })

        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                mobile:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "/addSale" ,
                    success: function(data){
                        layer.msg('添加成功!',{icon:1,time:1000});
                        setTimeout(function(){
                            window.location.href="/salelist.html";
                        }, 1500);
                        //removeIframe();

                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('error!',{icon:1,time:1000});
                    }
                });
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                // parent.layer.close(index);
            }
        });
    });
</script>

<script type="text/javascript">
    mini.parse();

    function onButtonEdit(e) {
        var btnEdit = this;
        mini.open({
            url:"SelectGridWindow.html",
            title: "选择列表",
            width: '50%',
            height: '40%',
            showMaxButton: true,
            onload: function () {
                var iframe = this.getIFrameEl();
//                    setTimeout(function () {
//                    }, 100);
//                    alert(iframe);
            },
            ondestroy: function (action) {
                $.ajax({
                    type: 'POST',
                    url: '/getuser',
                    dataType: 'json',
                    success: function(data){
                        $(".mini-buttonedit-input").eq(0).val(data.uname);
                        $("#hid1").val(data.uid);
                    },
                });
                //if (action == "close") return false;
                //alert(1);
                if (action == "ok") {
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.GetData();
                    data = mini.clone(data);    //必须
                    if (data) {
                        btnEdit.setValue(data.id);
                        btnEdit.setText(data.name);
                    }
                }
            }
        });
    }

    function onButtonEdit1(e) {
        var btnEdit = this;
        mini.open({

            showMaxButton: true,
            onload: function () {
                var iframe = this.getIFrameEl();
//                    setTimeout(function () {
//                    }, 100);
//                    alert(iframe);
            },
            ondestroy: function (action) {
                $.ajax({
                    type: 'POST',
                    url: '/getbook',
                    dataType: 'json',
                    success: function(data){
                        $(".mini-buttonedit-input").eq(1).val(data.title);
                        $("#hid2").val(data.isbn);
                    },
                });
                //if (action == "close") return false;
                //alert(1);
                if (action == "ok") {
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.GetData();
                    data = mini.clone(data);    //必须
                    if (data) {
                        btnEdit.setValue(data.id);
                        btnEdit.setText(data.name);
                    }
                }
            }
        });
    }
</script>
